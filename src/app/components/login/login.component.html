<ion-header>
  <ion-toolbar class="steelBlueBackground">
    <ion-title class="aliceBlueColor">Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" class="whiteBackground">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding flex-col-center">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-item class="steelBlueColor">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item class="steelBlueColor">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid"
     class="safetyOrangeBackground orangeActivated" >
      Login
    </ion-button>
  </form>
