<ion-toolbar class="">
  <ion-grid>
    <ion-row class="flex-col-center">
      <div class="gap-1">
        @if(user.profile_image){
          <ion-avatar>
            <img src="{{ user.profile_image }}" alt="User Avatar" />
          </ion-avatar>
        } @else {
          <ion-avatar>
            <span>           {{user.name[0]}}
            </span>
          </ion-avatar>
        }

        <div class="user-info">
          <h2 class="user-name">{{ user.name }}</h2>
        </div>
      </div>
      <ion-button slot="" fill="clear" [id]="menuIdentifier">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-modal [trigger]="menuIdentifier">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>User menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">
            <ion-icon name="close-circle-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="flex-col-end">
          <ion-button (click)="logout()" [strong]="true" class="steelBlueBackground whiteColor">
            <ion-icon name="log-out-outline"></ion-icon>Logout</ion-button>
            <ion-button (click)="navigateToUserProfile()" [strong]="true" class="steelBlueBackground whiteColor">
              <ion-icon name="log-out-outline"></ion-icon>Profile</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
