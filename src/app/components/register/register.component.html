<ion-header>
  <ion-toolbar class="steelBlueBackground">
    <ion-title class="aliceBlueColor">Register</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" class="whiteBackground">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding flex-col-center">
  <form (ngSubmit)="createUser()" [formGroup]="registrationForm">
    <div class="flex-col-center">
      <div class="avatarProfile">
        <ion-img [src]="imageUrl"></ion-img>
      </div>
      <ion-button (click)="openCamera()" slot="end" class="steelBlueBackground">
        Select a profile image
      </ion-button>
    </div>

    <ion-item class="steelBlueColor">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item class="steelBlueColor">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item class="steelBlueColor">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-item class="steelBlueColor">
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input formControlName="passwordConfirmation" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!registrationForm.valid"
     class="safetyOrangeBackground orangeActivated">
      Register
    </ion-button>
  </form>
</ion-content>
